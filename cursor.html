<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Cursor</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #000000;
		}

		.cursor {
			background-color: rgba(255, 255, 255, 0.221);
			border:rgba(255, 255, 255, 0.181) solid thin;
			color: black;
			width: 70px;
			height: 70px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			position: fixed;
			pointer-events: none;
			transition: transform 0.4s ease-out;
			will-change: transform;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		svg {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			pointer-events: none;
			animation: rotate 3s linear infinite;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		text {
			fill: rgba(255, 255, 255, 0);
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="cursor" aria-hidden="true">
		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<path id="circlePath" d="M50,50 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0" />
			</defs>
			<text text-anchor="middle">
				<textPath href="#circlePath" startOffset="100%">
					&nbsp;&nbsp;	hello &nbsp; everyone&nbsp;&nbsp; i&nbsp;&nbsp; am&nbsp;&nbsp; sangeeta&nbsp;&nbsp; shirsat&nbsp;&nbsp;
				</textPath>
			</text>
		</svg>
	</div>

	<script>
		const cursor = document.querySelector('.cursor');

		document.addEventListener('mousemove', (e) => {
			const x = e.clientX;
			const y = e.clientY;
			cursor.style.transform = `translate(${x - 35}px, ${y - 35}px)`;
		});
	</script>
</body>
</html>
